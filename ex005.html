<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apresentar caracteres de uma string</title>
</head>
<body>
    <h1>Exercício 5: Apresentar os caracteres de uma string
        e suas posições.
    </h1>
    
    <script>
        //var frase = "Olá, tudo bem?";
        var frase = window.prompt("Digite uma frase: ");
        document.write(frase + "<br>");
        tamanho=frase.length;
        for(var i=0; i < tamanho;){
            document.write("<br>Caractere na posição " +i+ " : " +frase.charAt(i));
            i++;
        }
        document.write("<br><br>Primeiro caractere: " + frase.charAt(0) + "<br />");
        document.write("Ultimo caractere: " + frase.charAt(frase.length-1));
/*O método charAt() retorna o caractere da posição especificada da string (do indice especificado).*/
    </script>
</body>
</html>
