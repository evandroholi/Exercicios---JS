<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apresentação de Datas</title>
</head>
<body>
    <h1>Exercício 6: Apresentar a Data em diversos formatos.</h1>

    <script>
        hoje = new Date();

        document.write(`Data e hora completa: ${hoje}`);
        document.write(`<br>Apenas o dia: ${hoje.getDate()}`);
        document.write(`<br>apenas o mês (0 a 12): ${hoje.getMonth()}`);
        document.write(`<br>Apenas o ano: ${hoje.getFullYear()}`);
        document.write(`<br>Apenas o dia da semana (0 a 6): ${hoje.getDay()}`);
        document.write(`<br>Apenas a hora e os minutos: ${hoje.getHours()}:${hoje.getMinutes()}`);
    </script>
</body>
</html>
