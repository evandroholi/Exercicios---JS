<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício Final 03</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <p id="texto">
        Crie uma página com um parágrafo e dois botões:
        um "Ocultar" e um "Mostrar". Ao clicar no botão
        Ocultar, modifique a propriedade style.display do
        parágrafo para none. Ao clicar no botão "Mostrar",
        altere a propriedade style.display do parágrafo 
        para block.
    </p>

    <button onclick="ocultar()">Ocultar</button>
    <button onclick="mostrar()">Mostrar</button>

    <!--Script no final, antes de fechar o body.-->
    <script>
        function ocultar(){
            texto = document.getElementById('texto');
            texto.style.display = 'none';
        }
        
        function mostrar(){
            texto = document.getElementById('texto');
            texto.style.display = "block";
        }
    </script>
</body>
</html>
