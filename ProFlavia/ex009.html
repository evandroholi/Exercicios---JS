<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 9: O quadrado de um número.</title>

    <script>
            function quadrado(x){
                document.write(x*x);
            }
            function cubo(x){
                return x*x*x;
            }
    
            y = 5;
            document.write("O quadrado de "+ y +" é igual a ");
            quadrado(y);
        </script>

</head>
<body>
    <form action="">
        <br>Informe um número para saber seu valor ao cubo e,
        em seguida,pressione a tecla "TAB" ou dê um clique
        fora da caixa de texto.<br>
        <input type="text" name="aocubo" id="aocubo" value="" onblur="alert('O cubo de '+this.value+' é '+cubo(this.value))">
    </form>
    
</body>
</html>
