<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 12</title>
</head>
<body>
    <form name="prova">
        Entre com os valores nos campos e dê um clique nos botões.<br><br>

        Valor 1: <input type="text" name="c1" id="c1" size="5" maxlength="5"><br>
        Valor 2: <input type="text" name="c2" id="c2" size="5" maxlength="5"><br>
        Valor 3: <input type="text" name="c3" id="c3" size="5" maxlength="5"><br>
        <br>
        <input type="button" value="Somar" onclick="soma()">
        <input type="button" value="Multiplicar" onclick="multiplica()">
        <br><br>
        Resposta: <input type="text" name="c4" id="c4" value="" size="10" maxlength="0">
    </form>

<!-- O eval() é uma função que avalia ou executa um argumento.
Se o argumento for uma expressão, eval() avalia a expressão. Se
o argumento for uma ou mais declarações Javascript, eval() executa
as instruções. -->
    <script>

        function soma(){
            x = eval(document.prova.c1.value)+eval(document.prova.c2.value)+eval(document.prova.c3.value);
            document.prova.c4.value = x;
        }
        function multiplica(){
            y = eval(document.prova.c1.value)*eval(document.prova.c2.value)*eval(document.prova.c3.value);
            document.prova.c4.value = y;
        }
    </script>
</body>
</html>
