<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monitorando ações...</title>
</head>
<body>
    <div id="local">
        <button id="botao" onmouseover="alerta()">Clique em Mim!</button>
    </div>
    
    <script>
        function alerta() {
            console.log('Usuário clica no botão!')
            alert('Voce clicou no botão!')
        }
    </script>
</body>
</html>
