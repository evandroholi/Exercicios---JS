<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificar o vetor</title>
</head>
<body>
    
    <script>
        function temHabilidade (skills) {
            //codigo aqui
            if (skills.indexOf ('JavaScript') >= 0 && skills.indexOf ('Inexperiente') <= 0) {
                return console.log(true);
            } else {
                return console.log(false);
            }
        }

        var skills = ['JavaScript', 'ReactJS', 'React Native', 'Inexperiente'];
        temHabilidade(skills); //true ou false
    </script>
</body>
</html>
